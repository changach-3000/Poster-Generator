<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./output.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./input.css" />
  </head>
  <body>
    <!-- Generate Poster -->
    <section class="bg-lime-800">
      <div class="w-full text-center mt-4">
        <h2
          class="max-w-lg mx-auto text-3xl font-bold tracking-tight text-yellow-400 sm:text-4xl sm:leading-none"
        >
          Let's generate a Poster!
        </h2>
        <p class="max-w-xl mx-auto text-base text-yellow-400 md:text-lg">
          Fill the form with the details you need to add then click generate to
          see your poster.
        </p>
      </div>
      <div
        class="relative h-screen px-4 py-16 mx-auto overflow-hidden sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-0"
      >
        <div
          class="h-full flex flex-col items-center justify-center xl:flex-row"
        >
          <div class="w-full max-w-xl xl:px-8 xl:w-5/12">
            <div class="bg-white rounded shadow-2xl p-7 sm:p-10 h-full">
              <h3
                class="mb-4 text-xl font-semibold sm:text-center sm:mb-6 sm:text-2xl"
              >
                Generate a poster
              </h3>
              <form class="h-full flex flex-col">
                <div class="flex flex-wrap -mx-3 mb-4">
                  <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                    <label
                      for="eventTitle"
                      class="inline-block mb-1 font-medium"
                    >
                      Event Title
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="eventTitle"
                      name="eventTitle"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label
                      for="description"
                      class="inline-block mb-1 font-medium"
                    >
                      Description
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="description"
                      name="description"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                    <label
                      for="performers"
                      class="inline-block mb-1 font-medium"
                    >
                      Performers
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="performers"
                      name="performers"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label for="location" class="inline-block mb-1 font-medium">
                      Location
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="location"
                      name="location"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                    <label for="price" class="inline-block mb-1 font-medium">
                      Price
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="price"
                      name="price"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label for="tickets" class="inline-block mb-1 font-medium">
                      Tickets at:
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="tickets"
                      name="tickets"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                    <label for="date" class="inline-block mb-1 font-medium">
                      Date
                    </label>
                    <input
                      required
                      type="date"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="date"
                      name="date"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label for="day" class="inline-block mb-1 font-medium">
                      Day
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="day"
                      name="day"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label for="time" class="inline-block mb-1 font-medium">
                      Time
                    </label>
                    <input
                      required
                      type="text"
                      class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                      id="time"
                      name="time"
                    />
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label
                      for="imageFileInput"
                      class="inline-block mb-1 font-medium"
                    >
                      Upload Background
                    </label>
                    <input
                      required
                      type="file"
                      id="imageFileInput"
                      name="background"
                    />
                  </div>
                </div>
                <button
                type="button"
                id="generatePosterButton"
                class="inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-yellow-400 hover:bg-lime-800 focus:shadow-outline focus:outline-none"
              >
                Generate Poster
              </button>
              <button
              type="button"
              id="downloadPosterButton"
              class="mt-5 inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-yellow-400 hover:bg-lime-800 focus:shadow-outline focus:outline-none"
            >
              Download Poster
            </button>
              </form>
            </div>
          </div>
          <div class="w-full max-w-xl xl:pr-16 xl:w-7/12 relative">
            <img
                id="poster"
                src="../images/bg.jpeg"
                alt="[MOVIE TITLE]"
                class="w-full h-auto"
            />
            <div class="absolute top-0 left-0 w-full p-4">
              <h1 id="overlayTitle" class="text-4xl font-bold mb-5 text-center justify-center flex-wrap">[EVENT TITLE]</h1>
              <div class="flex flex-wrap">
                  <div class="w-full md:w-1/2 flex flex-col text-center">
                      <p id="overlayDescription" class="text-lg mb-2">[DESCRIPTION]</p>
                      <p id="overlayPerformers" class="text-lg mb-2">[PERFORMERS]</p>
                  </div>
                  <div class="w-full md:w-1/2 flex flex-col justify-between">
                      <div class="md:border-l-2 pl-4">
                          <p id="overlayLocation" class="text-lg mb-2">[LOCATION]</p>
                          <p id="overlayPrice" class="text-lg mb-2">[PRICE]</p>
                      </div>
                  </div>
                
              </div>
              <p id="overlayTickets" class="text-lg mb-2 text-center justify-center">Get your Tickets at: [TICKETS]</p>
              <div class="flex flex-wrap justify-around mt-4">
                  <p id="overlayDate" class="text-lg mr-4">[DATE]</p>
                  <p id="overlayDay" class="text-lg mr-4">[DAY]</p>
                  <p id="overlayTime" class="text-lg">[TIME]</p>
              </div>
          </div>
          
        </div>
        </div>
      </div>
    </section>
    <script src="./js/scripts.js"></script>
    <!-- Ensure the correct path to your JavaScript file -->
  </body>
</html>
