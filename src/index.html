<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Generator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./output.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./input.css" />
   
  </head>
  <body>
    <!-- Generate Poster -->
    <section class="h-screen bg-lime-800">
        <div class="relative h-screen px-4 py-16 mx-auto overflow-hidden sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-0">
            <div class="h-full flex flex-col items-center justify-center xl:flex-row">
                <div class="w-full max-w-xl xl:pr-16 xl:w-7/12">
                    <h2 class="max-w-lg mb-6 text-3xl font-bold tracking-tight text-yellow-400 sm:text-4xl text-center sm:leading-none">
                        Let's generate a Poster!
                    </h2>
                    <p class="max-w-xl mb-4 text-base text-yellow-400 md:text-lg">
                        Fill the form with the details you need to add then click generate to see your poster.
                    </p>
                </div>
                <div class="w-full max-w-xl xl:px-8 xl:w-5/12">
                    <div class="bg-white rounded shadow-2xl p-7 sm:p-10 h-full">
                        <h3 class="mb-4 text-xl font-semibold sm:text-center sm:mb-6 sm:text-2xl">
                            Generate a poster
                        </h3>
                        <form class="h-full flex flex-col">
                            <div class="flex flex-wrap -mx-3 mb-4">
                                <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                                    <label for="eventTitle" class="inline-block mb-1 font-medium">
                                        Event Title
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="eventTitle"
                                        name="eventTitle"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="description" class="inline-block mb-1 font-medium">
                                        Description
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="description"
                                        name="description"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                                    <label for="performers" class="inline-block mb-1 font-medium">
                                        Performers
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="performers"
                                        name="performers"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="location" class="inline-block mb-1 font-medium">
                                        Location
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="location"
                                        name="location"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                                    <label for="price" class="inline-block mb-1 font-medium">
                                        Price
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="price"
                                        name="price"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="tickets" class="inline-block mb-1 font-medium">
                                        Tickets at:
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="tickets"
                                        name="tickets"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                                    <label for="date" class="inline-block mb-1 font-medium">
                                        Date
                                    </label>
                                    <input
                                        required
                                        type="date"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="date"
                                        name="date"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="day" class="inline-block mb-1 font-medium">
                                        Day
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="day"
                                        name="day"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="time" class="inline-block mb-1 font-medium">
                                        Time
                                    </label>
                                    <input
                                        required
                                        type="text"
                                        class="block w-full h-12 px-4 mb-2 transition duration-200 bg-white border border-gray-300 rounded shadow-sm appearance-none focus:border-deep-purple-accent-400 focus:outline-none focus:shadow-outline"
                                        id="time"
                                        name="time"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label for="imageFileInput" class="inline-block mb-1 font-medium">
                                        Upload Background
                                    </label>
                                    <input
                                        required
                                        type="file"
                                        id="imageFileInput"
                                        name="background"
                                    />
                                </div>
                            </div>
                            <button type="button" onclick="updateCanvas()" class="inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-yellow-400 hover:bg-lime-800 focus:shadow-outline focus:outline-none">
                                Generate Poster
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <canvas id="meme">

    </canvas>
    <script src="script.js"></script> <!-- Ensure the correct path to your JavaScript file -->
</body>
</html>
